<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Yellowtail&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>No Days Off!</title>

</head>
<body>
  <div class="title">
  <h1 class="title">No Days Off!</h1>
  
</div>
    <div class="container">
      
    <div class="login">
      <div class="log">
<h1 class="login">Login</h1>
</div>
   
    <form action="/login" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="">
        </div>
        <div class="button_login">
        <button  type="submit" class="btn btn-primary"> Login </button>
      </div>
      </form>

</div>

<div class="register">
  <div class="reg">
  <h1 class="register">Register</h1>
</div>
<div class="reg">
  <h3>Don't have an account? Register one for free!</h3>
  
</div>

  <div class="button_login">
    <form action="/new">
    <button  type="submit"  class="btn btn-danger" > Register </button>
  </form>
  </div>
  
</div>




      
</div>
<div class="footer">
  <h2>A modern app to track your personal productivity.  </h2>
</div>

</body>
</html>
