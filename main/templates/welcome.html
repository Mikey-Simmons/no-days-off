<head>

    <link rel="stylesheet" href="static/css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Yellowtail&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoDaysOFF!</title>
</head>

<body>
  
    <div class="title">
        <h1 class="title">No Days Off!</h1>
      </div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      <div class="title2">
        <h1 class="title2">Tasks</h1>
      </div>
    <div class="table_container">
        
       
        
        <table class="table table-hover table-bordered table-responsive">
          
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for task in all_tasks%}
                {%if task.completed_by == logged_in_user%}
                <td>{{task.title}}</td>
                <td> {{task.time_spent}} Hours</td>
                <td> {{task.day_completed}}</td>
              </tr>
              
            </tbody>
            {%endif%}
            {% endfor %}
            
          </table>
          
          </div>
          <div class="modal_container">
            <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Task
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="addtask" method=post>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Task</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="day_completed" class="form-label">Date Completed</label>
                    <input type="date" class="form-control" id="day_completed" name="day_completed" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="time_spent" class="form-label">Hours Spent</label>
                    <input type="number" class="form-control" id="time_spent" name="time_spent" placeholder="">
                </div>
                
                
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger"> Add Completed Task </button>
            </form>
            </div>
          </div>
        </div>
      </div>
      </div>
